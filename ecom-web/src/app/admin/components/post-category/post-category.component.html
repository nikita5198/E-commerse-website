<div class="container">
    <h2>Add Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name" required>
            <mat-error *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">This input is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Description" required>
            <mat-error *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched">This input is required</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Add Category</button>
    </form>
</div>
