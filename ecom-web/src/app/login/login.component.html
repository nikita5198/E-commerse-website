<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email Id" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please Enter Valid Email.</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Password" required>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <mat-icon>{{hidePassword?'visibility_off':'visibility'}}</mat-icon>
                 </button>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please Enter Correct Password.</mat-error>
              </mat-form-field>
              <mat-card-actions>
                <button mat-button routerLink="/forgot-password" style="margin-top: 0px;">Forgot your password?</button>
            </mat-card-actions>
              <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
