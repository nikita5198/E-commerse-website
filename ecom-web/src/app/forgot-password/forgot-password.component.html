<div class="container">
    <mat-card>
        <mat-card-title>Forget Password</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email Id" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please Enter Valid Email.</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Password" required>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please Enter Correct Password.</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" placeholder="Confirm New Password" required>
                <mat-error *ngIf="loginForm.get('confirmPassword')?.invalid && loginForm.get('confirmPassword')?.touched">Please Enter Correct Password.</mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" routerLink="/" >forgot</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
